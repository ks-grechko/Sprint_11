<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="container_user-info__photo">
          <img src="#" alt="Avatar" class="user-info__photo" hidden>
        </div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
   <div class="popup popup_autor">
        <div class="popup__content">
            <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="formProfile">
                <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"
                    autocomplete="off" minlength="2" maxlength="30" required>
                <div class="popup__error popup__error_name"></div>
                <input type="text" name="info" class="popup__input popup__input_type_info" placeholder="О себе"
                    autocomplete="off" minlength="2" maxlength="30" required>
                <div class="popup__error popup__error_info"></div>
                <button type="submit" name="submit" class="button popup__button popup__button_font_small"
                    disabled>Сохранить</button>
            </form>
          </div>
    </div> 
    <div class="places-list root__section">
    </div>
      <div class="popup popup-img">
        <div class="popup-img__content">
            <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup-img__cart">
        </div>
      </div>
   
    <div class="popup popup_add-plase">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="formCards">
            <input type="text" name="name" class="popup__input popup__input_type_name"
                placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required>
            <div class="popup__error popup__error_name"></div>
            <input type="url" name="info" class="popup__input popup__input_type_info"
                placeholder="Ссылка на картинку" autocomplete="off" required>
            <div class="popup__error popup__error_info"></div>
            <button type="submit" name="submit" class="button popup__button popup__button_font_big"
                disabled>+</button>
        </form>
      </div>
    </div>
  </div> 
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
